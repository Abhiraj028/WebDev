<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="total">
        <div class="left">
            
            <p class="ltop1">Your Result</p>
            
            <div class="number">
                <p class="ltop2">76</p>
                <p class="ltop3">of 100</p>
            </div>

            <p class="ltop4">Great</p>
            <p class="ltop5">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
            <p class="rtop1">Summary</p>
            <div class="box box1">
                <div class="local">
                    <img class="image" src="./results-summary-component-main/assets/images/icon-reaction.svg">
                    <p class="text text1">Reaction</p>
                </div>
                
                <p class="num">80 / 100</p>
            </div>
            <div class="box box2">
                <div class="local">
                    <img class="image" src="./results-summary-component-main/assets/images/icon-memory.svg">
                <p class="text text2">Memory</p>
                </div>
                
                <p class="num">92 / 100</p>
            </div>
            <div class="box box3">
                <div class="local">
                    <img class="image" src="./results-summary-component-main/assets/images/icon-verbal.svg">
                    <p class="text text3">Verbal</p>
                </div>
                
                <p class="num">61 / 100</p>
            </div>
            <div class="box box4">
                <div class="local">
                    <img class="image" src="./results-summary-component-main/assets/images/icon-visual.svg">
                    <p class="text text4">Visual</p>
                </div>
                
                <p class="num">73 / 100</p>
            </div>
            <div class="button">
                <button class="btn">Continue</button>
            </div>
        </div>
    </div>
    
</body>
</html>
